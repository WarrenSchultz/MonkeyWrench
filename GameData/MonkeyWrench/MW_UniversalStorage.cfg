// -------------------------------------------------------
// Universal Storage EVA-X Radio add-on for RemoteTech and MechJeb
@PART[US_R200_EVA_EVAX]:NEEDS[RemoteTech]{
	%MODULE[ModuleRTAntenna] {
		%IsRTActive = False
		%Mode0OmniRange = 0
		%Mode1OmniRange = 5000
		%EnergyCost = 0.001
		
		%TRANSMITTER {
			%PacketInterval = 0.3
			%PacketSize = 1
			%PacketResourceCost = 3.0
		}
	}
	%MODULE[ModuleSPUPassive] {}
}
@PART[US_R200_EVA_EVAX]:NEEDS[MechJeb2]{
	MODULE{
		name = MechJebCore
	}
}